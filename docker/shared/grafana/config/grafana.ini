[server]
http_addr = 
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = admin
admin_password = admin_password

[users]
allow_sign_up = true
allow_org_create = true
auto_assign_org = true
auto_assign_org_role = Viewer

[smtp]
enabled = true
host = smtp.yourserver.com:587
user = yourusername
password = yourpassword
cert_file =
key_file =
skip_verify = false
from_address = grafana@yourdomain.com
from_name = Grafana

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[dashboards.json]
enabled = true
path = /var/lib/grafana/dashboards

[provisioning]
config_file = /etc/grafana/provisioning

